<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffdee9, #b5fffc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgb(255, 255, 255);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 30px;
      display: flex;
      flex-direction: row;
      gap: 30px;
      align-items: center;
      max-width: 800px;
      width: 27%;
    }

    .photo {
      width: 250px;
      height: 250px;
      border-radius: 20px;
      overflow: hidden;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .lock-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .display {
      font-size: 2rem;
      margin-bottom: 20px;
      letter-spacing: 10px;
      color: #ff66a3;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 15px;
    }

    .buttons button {
      font-size: 1.5rem;
      background-color: #ff66a3;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background-color: #ff3385;
    }

    .enter-btn {
      margin-top: 20px;
      background: #ff3399;
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 1rem;
      border-radius: 15px;
      cursor: pointer;
    }

    .enter-btn:hover {
      background: #cc287a;
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }

      .photo {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
